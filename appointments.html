<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - Tina's Store</title>
    <link rel="stylesheet" href="appoint.css">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="navbar">
            <h1>Tina's Store</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="trustees.html">Board of Trustees</a></li>
                    <li><a href="appointments.html">Appointments</a></li>
                    <li><a href="events.html">Events</a></li>
                </ul>
            </nav>
        </div>
        <div class="marquee">
            <marquee behavior="scroll" direction="left">
                <strong>Upcoming Events: Grand Opening Sale - Don't miss out!</strong>
            </marquee>
        </div>
    </header>

    <!-- Appointments Section -->
    <section class="appointments-section">
        <h2>Book an Appointment</h2>
        <p>Schedule a one-on-one consultation with us. Fill out the form below:</p>

        <form action="#" method="POST" class="appointment-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Preferred Time</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="message">Additional Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Any special requests or concerns..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Book Appointment</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Tina's Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
